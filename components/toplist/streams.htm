{% for item in items %}
    <div class="toplist-stream">
        <img src="{{ item.preview.medium }}"><br>
        Name: {{ item.channel.name }}<br>
        Status: {{ item.channel.status }}<br>
        Game: {{ item.game }}<br>
        Viewers: {{ item.viewers }}<br>
        Followers: {{ item.channel.followers }}<br>
        Link: <a href="{{ item.channel.url }}" target="_blank">Link to Channel</a><br>
    </div>
{% endfor %}
