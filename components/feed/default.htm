{% set posts = __SELF__.posts %}

<div class="posts-wrap">
  {% for post in posts %}
    <div class="post">
      <p class="channel">{{ __SELF__.channel }}</p>
      <p class="datetime">{{ post.created_at|date('M d, Y h:m A') }}</p>
      <p class="body">{{ post.body }}<p>
    </div>

  {% else %}
    <div class="nodata">{{ noPostsMessage }}</div>
  {% endfor %}
</div>
